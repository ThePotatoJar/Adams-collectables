<!DOCTYPE html>
<html>
<head>
    <title>Purchase Page</title>
</head>
<body>
    <h1>Purchase Page</h1>

    <h2>Product Name: Example Product</h2>
    <p>Price: $99.99</p>

    <h2>Enter Credit Card Details</h2>
    <form id="purchase-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="expiration">Expiration:</label>
        <input type="text" id="expiration" name="expiration" required><br><br>

        <input type="submit" value="Purchase">
    </form>

    <script>
        // Function to handle the form submission
        document.getElementById("purchase-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Retrieve form values
            var cardNumber = document.getElementById("card-number").value;
            var cvv = document.getElementById("cvv").value;
            var expiration = document.getElementById("expiration").value;

            // Perform actions to complete the purchase
            // Here, we'll simply display an alert with the entered values
            alert("Purchase Successful!\nCard Number: " + cardNumber + "\nCVV: " + cvv + "\nExpiration: " + expiration);

            // Reset the form
            document.getElementById("purchase-form").reset();
        });
    </script>
</body>
</html>
