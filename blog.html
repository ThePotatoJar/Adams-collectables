<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <script>
        function loadBlogPosts() {
            // Make an AJAX request to fetch the blog posts from the API or feed
            // Replace the URL with the actual API or feed URL
            fetch('https://api.example.com/blog/posts')
                .then(response => response.json())
                .then(data => {
                    // Process the fetched blog posts data
                    // Replace the code below with your own logic
                    const blogPostsContainer = document.getElementById('blog-posts-container');
                    blogPostsContainer.innerHTML = ''; // Clear any existing content

                    data.posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.content}</p>
                        `;
                        blogPostsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching blog posts:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button onclick="loadBlogPosts()">Blog</button>
    <div id="blog-posts-container"></div>
</body>
</html>
