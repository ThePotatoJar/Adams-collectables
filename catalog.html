<!DOCTYPE html>
<html>
<head>
    <title>Adams Collectables</title>
    <style>
        /* CSS styles for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* CSS styles for layout and structure */
        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 100px; /* Adjust the height of the header */
            background-color: #f9f9f9;
        }

        .header-image {
            display: block;
            width: 100%;
            height: 250px;
            object-fit: none;
        }

        footer {
            background-color: #8b4513;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }

        .sidebar {
            flex: 1;
            max-width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
        }

        .content {
            flex: 3;
            padding: 10px;
        }

        .item {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .item img {
            width: 200px;
            height: 160px;
        }

        h1, h2 {
            color: #56a303;
        }

        h3, h4 {
            color: #5303a3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adams Collectables</h1>
        <img class="header-image" src="header.jpg" alt="Header Image">
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="catalog_category.html">Catalog by Category</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="content">
            <!-- Catalog Page (All Items) -->
            <h3>Catalog</h3>
            <div class="container">
                <div class="item">
                    <img src="Table.jpg" alt="Item 1">
                    <h4>Item 1</h4>
                    <p>Description of Item 1</p>
                    <button type="button">Buy Now</button>
                </div>
                <!-- Add more item containers here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Adams Collectables. All rights reserved.</p>
    </footer>
</body>
</html>
